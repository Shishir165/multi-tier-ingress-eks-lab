name: CI/CD to EKS

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  AWS_REGION:        ${{ secrets.AWS_REGION }}
  EKS_CLUSTER_NAME:  ${{ secrets.EKS_CLUSTER_NAME }}
  K8S_NAMESPACE:     ${{ secrets.K8S_NAMESPACE }}
  DOCKER_ORG:        ${{ secrets.DOCKER_ORG }}
  INGRESS_HOST:      ${{ secrets.INGRESS_HOST }}

jobs:
  build:
    name: Build & Push (${{ matrix.app }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        app: [backend, frontend]

    steps:
      - uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build & push image
        uses: docker/build-push-action@v6
        with:
          context: ./${{ matrix.app }}
          push: true
          tags: |
            ${{ env.DOCKER_ORG }}/lab-${{ matrix.app }}:${{ github.sha }}
            ${{ env.DOCKER_ORG }}/lab-${{ matrix.app }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    name: Deploy to EKS
    runs-on: ubuntu-latest
    needs: [build]

    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id:     ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region:            ${{ secrets.AWS_REGION }}

      - name: Update kubeconfig
        run: aws eks update-kubeconfig --region "$AWS_REGION" --name "$EKS_CLUSTER_NAME"

      - name: Apply manifests
        run: kubectl apply -n "$K8S_NAMESPACE" -f k8s/

      - name: Update images
        run: |
          kubectl -n "$K8S_NAMESPACE" set image deploy/backend  backend="$DOCKER_ORG/lab-backend:${{ github.sha }}"
          kubectl -n "$K8S_NAMESPACE" set image deploy/frontend frontend="$DOCKER_ORG/lab-frontend:${{ github.sha }}"

      - name: Wait for rollout
        run: |
          kubectl -n "$K8S_NAMESPACE" rollout status deploy/backend
          kubectl -n "$K8S_NAMESPACE" rollout status deploy/frontend

      - name: Smoke test with retry
        run: |
           for i in {1..10}; do
              curl -sf http://$INGRESS_HOST/api/ping && exit 0
              echo "Retrying in 5 seconds..."
               sleep 5
              done
              echo "App never became ready"
              exit 1